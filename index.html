<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Order Summary</title>
</head>
<body>
        <section class="card">
            <header>
                <img src="./images/illustration-hero.svg" alt="" class="header-hero">
            </header>
            <section class="content-container">
                <h1>Order Summary</h1>
                <p class="main-content">You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
            </section>
            <div class="pricing">
                <img src="./images/icon-music.svg" alt="music-icon" class="music-icon">
                <h2 class="plan-duration">Annual Plan</h2>
                <p class="plan-pricing">$59.99/year</p>
                <a href="#" class="switch-plan">Change</a>
            </div>
            <button class="confirm">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>
        </section>
</body>
</html>
